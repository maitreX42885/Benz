<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Without Flex or Grid</title>
    <style>
        /* Container for the horizontally-scrolling elements */
        .scroll-container {
            width: 100%;
            white-space: nowrap; /* Prevents line breaks */
            overflow-x: scroll; /* Enable horizontal scrolling */
            border: 1px solid #ccc;
        }

        /* Individual items within the scroll container */
        .scroll-item {
            display: inline-block; /* Make items appear side by side */
            width: 300px; /* Set the width of each item */
            height: 200px; /* Set the height of each item */
            margin-right: 10px; /* Add some spacing between items */
            background-color: #f0f0f0;
            border: 1px solid #999;
        }

        /* Remove the right margin from the last item to prevent overflow */
        .scroll-item:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-item">Item 1</div>
        <div class="scroll-item">Item 2</div>
        <div class="scroll-item">Item 3</div>
        <div class="scroll-item">Item 4</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 6</div>
        <div class="scroll-item">Item 7</div>
        <div class="scroll-item">Item 8</div>
    </div>
</body>
</html>
